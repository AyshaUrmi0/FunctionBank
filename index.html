<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>

    <script src="https://cdn.tailwindcss.com"></script></head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome to your
            <span class="font-bold text-sky-700">Bank!!!</span>
        </h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">

                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$ <span id="deposite-total" >00</span></h2>
                </div>
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>

                </div>
                <div class="bg-indigo-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="balance-total">1200</span></h2>
                </div>

            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">

                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-2">Please Deposit</h4>

                    <input class="w-9/12 block mb-2 px-3" type="number" name="" id="deposit-field"
                        placeholder="$ Deposit amount">
                    <button id="deposit-btn"
                        class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Deposit</button>

                </div>
                <div class="bg-rose-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-2">Please Withdraw</h4>
                    <input class="w-9/12 block mb-2 px-3" type="number" name="" id="withdraw-field"
                        placeholder="$ Withdraw amount">

                    <button id="withdraw-btn"
                        class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Withdraw</button>
                </div>

            </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>

    
   
</body>

</html>
